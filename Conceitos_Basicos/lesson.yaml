- Class: cmd_question
  Output: |
           "A adição é feita utilizando o operador +. 
           
           EXERCÍCIO 
           
           Calcule a soma de 3 e 2. O comando deve ser algo do tipo
           
           3 operador 2
           
           (lembre-se de pressionar "Enter" após digitar o comando)"
           
  CorrectAnswer: '3 + 2'
  AnswerTests: omnitest(correctExpr='3 + 2', correctVal=5)
  Hint: 'Resposta incorreta. Para calcular a adição de 3 e 2, apenas digite 3 + 2 no console. Tente novamente.'


