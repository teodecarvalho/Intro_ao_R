- Class: cmd_question
  Output: |
           Assim como em Álgebra, parênteses podem ser utilizados para indicar
           
           a ordem de operação. Por exemplo na expressão abaixo
           
           (2 + 3) * 10
           
           O resultado é 50. A soma dentro dos parênteses é executada
           
           antes da multiplicação por 10.
           
           EXERCÍCIO
           
           Se uma unidade de laranja custa R$ 0.10, qual seria o custo total de duas sacolas,
           
           uma contendo 176 e outra contendo 327 laranjas? Utilize uma única expressão para 
           
           esse cálculo.
           
  CorrectAnswer: '(176 + 327) * 0.10'
  AnswerTests: omnitest(correctExpr='(176 + 327) * 0.10', correctVal=50.3)
  Hint: |
        Resposta incorreta. Eu esperava (176 + 327) * 0.10
        
        Tente novamente.
        











